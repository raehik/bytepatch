name: bytepatch
version: "0.2.1"
synopsis: Patch byte-representable data in a bytestream.
description: Please see README.md.
extra-source-files:
- README.md
- CHANGELOG.md

github: raehik/bytepatch
license: MIT
license-file: LICENSE

category: CLI
maintainer: Ben Orchard <thefirstmuffinman@gmail.com>
author: Ben Orchard
tested-with: GHC >= 8.6 && < 9.2

# all unintrusive extensions from Alexis King's 2018 recommended defaults
# https://lexi-lambda.github.io/blog/2018/02/10/an-opinionated-guide-to-haskell-in-2018/
# plus TypeApplications (useful even without ScopedTypeVariables)
default-extensions:
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- InstanceSigs
- MultiParamTypeClasses
- LambdaCase
- DeriveGeneric
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- GeneralizedNewtypeDeriving
- StandaloneDeriving
- BangPatterns
- KindSignatures
- TypeOperators
- TypeApplications

dependencies:
- base >= 4.12 && < 4.17
- bytestring >= 0.10 && < 0.12
- mtl >= 2.2 && < 2.3
- optics >= 0.3 && < 0.5
#- generic-optics >= 2.1 && < 2.4 # TODO 2021-12-02 2.2 doesn't support GHC 9.2
- text >= 1.2 && < 1.3
- megaparsec >= 9.0 && < 9.3
- aeson >= 1.5 && < 2.1 # TODO 2021-12-02 Stack still no 2.0 . Urgh.

library:
  source-dirs: src

executables:
  bytepatch:
    source-dirs: app
    main: Main.hs
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytepatch
    - optparse-applicative >= 0.16.1 && < 0.17
    - yaml >= 0.11.7 && < 0.12

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    build-tools:
    - hspec-discover
    dependencies:
    - bytepatch
    - hspec

